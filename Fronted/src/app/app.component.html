<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top header">
    <div class="container-fluid">
      <a routerLink="" class="navbar-brand logo text-dark btn bg-white">AMS</a>
      <button
        class="navbar-toggler me-1 bg-dark"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon dark"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
        <div>
          <ng-container *ngIf="!servicio.usuarioLogeado(); else usuarioLogeado">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  routerLink="/register"
                  class="nav-link active"
                  aria-current="page"
                  ><span class="btn bg-white btn2">Registrame</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  routerLink="/login"
                  class="nav-link active"
                  aria-current="page"
                  ><span class="btn text-white bg-dark btn1 boton"
                    >Iniciar Sesión</span
                  ></a
                >
              </li>
            </ul>
          </ng-container>
          <ng-template #usuarioLogeado>
            <li class="navbar-nav nav-item">
              <a
                class="nav-link"
                style="cursor: pointer"
                (click)="servicio.cerrarSesion()"
                ><span class="btn text-white bg-dark btn1 boton"
                  >Cerrar Sesión</span
                ></a
              >
            </li>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
