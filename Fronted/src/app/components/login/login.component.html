<!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">
  <!--Content before waves-->
  <div class="inner-header flex">
    <!--Just the logo.. Don't mind this-->

    <main class="form-signin w-100 m-auto">
        <div>
            <form (submit)="validarLogin()">
                <h2 class="h3 mb-3 fw-normal">Iniciar Sesi칩n</h2>
        
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    name="correo"
                    id="floatingInput"
                    placeholder="name@example.com"
                    [(ngModel)]="servicio.datosUser.correo"
                    required
                    autofocus
                  />
                  <label class="text-dark" for="floatingInput">Correo Electr칩nico</label>
                </div>
                <br>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="floatingPassword"
                    placeholder="Password"
                    [(ngModel)]="servicio.datosUser.password"
                    required
                  />
                  <label class="text-dark" for="floatingPassword">Contrase침a</label>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                      <button class="btn_login w-100 btn btn-lg text-white">
                        Iniciar Sesi칩n
                      </button>
                    </div>
                    <div class="col-6">
                      <a routerLink="/register" class="w-100 btn btn-lg btn-dark"
                        >Registrarme</a
                      >
                    </div>
                  </div>
              </form>
              <br>
              <i class="bi bi-arrow-left-circle-fill back pe-2"></i> <a class="volver" routerLink="">volver</a>
        </div>
    </main>
  </div>

  <!--Waves Container-->
  <div>
    <svg
      class="waves"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
      shape-rendering="auto"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
        />
      </defs>
      <g class="parallax">
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="0"
          fill="rgba(255,255,255,0.7"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="3"
          fill="rgba(255,255,255,0.5)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="5"
          fill="rgba(255,255,255,0.3)"
        />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
  <!--Waves end-->
</div>
<!--Header ends-->
